    <style>
        :root {
            --primary: #06b6d4;
            --secondary: #10b981;
            --accent: #6366f1;
            --bg-dark: #020617;
            --panel-bg: rgba(15, 23, 42, 0.7);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            overflow: hidden;
        }
        .font-mono { font-family: 'Fira Code', monospace; }
        
        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Mushraf & Auralex Stylized Animation */
        @keyframes mushraf-liquid {
            0% { background-position: 0% 50%; filter: hue-rotate(0deg); transform: translateY(0); }
            50% { background-position: 100% 50%; filter: hue-rotate(15deg); transform: translateY(-2px); }
            100% { background-position: 0% 50%; filter: hue-rotate(0deg); transform: translateY(0); }
        }

        .mushraf-stylized {
            background: linear-gradient(90deg, #22d3ee, #fff, #6366f1, #22d3ee);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: mushraf-liquid 4s infinite ease-in-out;
            font-weight: 900;
            display: inline-block;
            text-shadow: 0 0 8px rgba(34, 211, 238, 0.6), 0 0 15px rgba(99, 102, 241, 0.3);
            letter-spacing: -0.02em;
        }

        .auralex-stylized {
            background: linear-gradient(90deg, #f59e0b, #fff, #fef08a, #f59e0b);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: mushraf-liquid 4s infinite ease-in-out;
            font-weight: 900;
            display: inline-block;
            text-shadow: 0 0 8px rgba(245, 158, 11, 0.6), 0 0 15px rgba(251, 191, 36, 0.3);
            letter-spacing: 0.3em;
        }

        .core-glow {
            animation: core-pulse 2s infinite ease-in-out;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
        }

        @keyframes core-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .btn-fire {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-fire:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
        }
        
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        .topic-active { border-left: 3px solid var(--primary); background: rgba(6, 182, 212, 0.05); }
    </style>
